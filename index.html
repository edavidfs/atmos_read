<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos Read</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
</head>
<body class="h-screen flex flex-col p-5 box-border overflow-hidden">
    <div id="top" class="mb-2 flex flex-col">
        <h1 class="mb-3">Atmos Read</h1>
        <div id="controls">
            <div class="flex flex-wrap items-end gap-2">
                <div class="flex-none">
                    <label for="baudrate" class="mb-0">Baud Rate</label>
                </div>
                <div class="flex-none">
                    <input type="number" id="baudrate" class="border rounded px-2 py-1" value="9600">
                </div>
                <div class="flex-none">
                    <button id="connect" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Connect</button>
                </div>
                <div class="flex-none">
                    <button id="disconnect" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded" disabled>Disconnect</button>
                </div>
                <div class="flex-none">
                    <span id="status" class="px-2 py-1 text-white rounded bg-red-500">Disconnected</span>
                </div>
            </div>
        </div>
    </div>
    <div id="charts" class="mb-2 flex flex-grow">
        <div class="chart-wrapper flex-1 mr-2">
            <canvas id="tempChart" class="w-full h-full"></canvas>
            <div id="tempStats" class="stats"></div>
        </div>
        <div class="chart-wrapper flex-1 mr-2">
            <canvas id="humChart" class="w-full h-full"></canvas>
            <div id="humStats" class="stats"></div>
        </div>
        <div class="chart-wrapper flex-1">
            <canvas id="presChart" class="w-full h-full"></canvas>
            <div id="presStats" class="stats"></div>
        </div>
    </div>
    <pre id="terminal" class="terminal"></pre>
    <script src="script.js"></script>
</body>
</html>
